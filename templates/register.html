<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <title>Register</title>
</head>

<body>
  <!-- lOGIN BODY  -->
  <div id="login" class="">
    <h3 class="text-center text-white pt-5">Register form</h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <!-- FORM  -->
            <form id="login-form" class="form" action="" method="post">
              <h3 class="text-center text-info">Register</h3>
              <div class="form-group">
                <label for="FLname" class="text-info">First and Last Name</label><br />
                <div class="input-group">
                  <input type="text" aria-label="first_name" name="first_name" class="form-control" />
                  <input type="text" aria-label="last_name" name="last_name" class="form-control" />
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="text-info">Email</label><br />
                <input type="email" name="email" id="email" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Password</label><br />
                <input type="text" name="password" id="password" class="form-control" />
              </div>
              <div class="form-group">
                <label for="phone" class="text-info">Phone Number</label><br />
                <input type="number" name="phone" id="phone" class="form-control" />
              </div>
              <br />
              <div class="form-group justify-content-end">
                <input type="submit" name="submit" class="btn btn-info btn-md" value="Register" />
              </div>
            </form>
            <!-- FORM  -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- REG BODY  -->
</body>

</html>
